<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าเจ๋งด้วย CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #218838;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ยินดีต้อนรับสู่หน้าเจ๋ง!</h1>
        <p>นี่คือหน้าตัวอย่างที่ใช้ CSS เพื่อทำให้มันดูสวยงาม โดยมีการจัดรูปแบบที่เข้ากัน ฟอนต์ที่น่าสนใจ และการจัดเรียงองค์ประกอบที่เหมาะสม คุณสามารถปรับแต่งให้เข้ากับความต้องการของคุณได้!</p>
        <a href="#" class="button">คลิกที่นี่</a>

        <div class="footer">
            &copy; 2024 เว็บไซต์ของคุณ
        </div>
    </div>

</body>
</html>
